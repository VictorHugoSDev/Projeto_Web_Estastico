<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Hugo Silva">
    <title>Tabelas</title>
</head>

<body style="font-family: Helvetica;">
    <table border="1" cellspacing="0" cellpadding="6" align="center">
        <tr style="text-align: center;">
            <th>Nome do Funcionário</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Salario</th>
        </tr>
        <tr>
            <td>Maria Jose</td>
            <td rowspan="2" style="text-align: center;">Feminino</td>
            <td style="text-align: center;">14</td>
            <td style="text-align: center;">R$ 1.500,00</td>
        </tr>
        <tr>
            <td>Ana Clara</td>
            <td style="text-align: center;">25</td>
            <td style="text-align: center;">R$ 3.000,00</td>
        </tr>
        <tr>
            <td>João Márcio</td>
            <td rowspan="2" style="text-align: center;">Masculino</td>
            <td style="text-align: center;">74</td>
            <td style="text-align: center;">R$ 5.000,00</td>
        </tr>
        <tr>
            <td>Robson Crusoé</td>
            <td style="text-align: center;">55</td>
            <td style="text-align: center">R$ 8.000,00</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;"><b>Média de salário</b></td>
            <td style="text-align: center;"><b>R$ 4.375,00</b></td>
        </tr>
    </table>


</body>

</html>
